<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Gadget Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      text-align: center;
      background-color: #0073e6;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .product a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .product a:hover {
      background-color: #005bb5;
    }

    #filter {
      margin-bottom: 2rem;
      text-align: center;
    }

    #filter input {
      padding: 0.5rem;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>welcome to the coolest deals</h1>
    <p>Explore the latest gadgets and deals!</p>
  </header>

  <main>
    <div id="filter">
      <input type="text" id="search" placeholder="Search gadgets...">
    </div>
    <section class="product-list" id="products">
      <!-- Products will be dynamically inserted here -->
    </section>
  </main>

  <script>
    // Product Data
    const products = [
      {
        name: "iPhone 15 Pro",
        image: "https://via.placeholder.com/250x200",
        description: "The latest iPhone with A17 Bionic chip.",
        link: "https://example.com/iphone15pro"
      },
      {
        name: "Samsung Galaxy S23 Ultra",
        image: "https://via.placeholder.com/250x200",
        description: "200MP camera and Snapdragon 8 Gen 2.",
        link: "https://example.com/galaxys23ultra"
      },
      {
        name: "Google Pixel 8",
        image: "https://via.placeholder.com/250x200",
        description: "AI-powered camera with Android 14.",
        link: "https://example.com/pixel8"
      },
      {
        name: "OnePlus 12",
        image: "https://via.placeholder.com/250x200",
        description: "120Hz AMOLED display with fast charging.",
        link: "https://example.com/oneplus12"
      }
    ];

    const productContainer = document.getElementById("products");
    const searchInput = document.getElementById("search");

    // Function to display products
    function displayProducts(filter = "") {
      productContainer.innerHTML = ""; // Clear existing products
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(filter.toLowerCase())
      );

      if (filteredProducts.length === 0) {
        productContainer.innerHTML = "<p>No products found.</p>";
        return;
      }

      filteredProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.className = "product";

        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <a href="${product.link}" target="_blank">Buy Now</a>
        `;

        productContainer.appendChild(productCard);
      });
    }

    // Initialize products
    displayProducts();

    // Search functionality
    searchInput.addEventListener("input", (e) => {
      displayProducts(e.target.value);
    });
  </script>
</body>
</html>
